#import "./EduOrderState.gql"
#import "./../../orderType/fragment/EduOrderType.gql"
#import "./EduOrderApplication.gql"
#import "./EduOrderStepStatus.gql"
#import "./EduOrderAchievement.gql"
#import "~module/file/gql/fragment/File.gql"
#import "~module/edu-org/modules/doc/gql/fragment/EduDoc.gql"
#import "~module/edu-org/modules/doc/gql/fragment/EduDocRole.gql"
#import "~module/edu-org/modules/app/gql/fragment/EduApp.gql"
#import "~module/edu-org/modules/app-group/gql/fragment/EduAppGroup.gql"
#import "~module/edu-org/modules/abit-test/gql/fragment/AbitTest.gql"
#import "~module/edu-org/modules/achievement/gql/fragment/EduAchievementItem.gql"

fragment EduOrder on EduOrder {
    _id
    nid
    userId
    fio
    snils

    user {
        nid
        email
    }
    sendDate

    eduType
    eduTypeSlug
    eduTypeAppsLimit
    eduLevels

    cordersource
    ordersourceName

    cfacComputed

    aisPorted
    aisPortedByOperator

    cinstitute
    institute {
        id
        name
    }

    anket {
        status {
            ...EduOrderStepStatus
        }
        personal
        education
        benefits
        entrance {
            schoolCertificateBall
            achievements {
                ...EduOrderAchievement
            }
            specialNeeds
            targetHave
            targetOrganization
            targetDogovor
            subjects {
                _id
                subject
                score
                status
                year
                checked
                subjectDoc {
                    name
                }
            }
        }
    }

    applications {
        status {
            ...EduOrderStepStatus
        }
        items {
            ...EduOrderApplication
        }
    }

    upload
    send

    allFiles

    files {
        ...File
        children {
            ...File
        }
    }

    createAt
    updateAt

    stepsInfo
    messages
    chat

    state {
        ...EduOrderState
    }

    orderType {
        ...EduOrderType
    }

    operator {
        firstName
        lastName
    }

    docs {
        ...EduDoc
    }

    appGroups {
        ...EduAppGroup
    }

    tests {
        ...AbitTest
    }

    achievements {
        ...EduAchievementItem
    }

    actions
    perms

    docsRoles {
        ...EduDocRole
    }
}

