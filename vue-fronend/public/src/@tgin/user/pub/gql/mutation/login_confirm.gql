mutation(
    $by: String,
    $phone: String,
    $email: String,
    $code: String,
    $sid: String = "",
    $disableBasketTransfer: Boolean = false
)
{
    res: user_pub_login_confirm(
        by: $by,
        phone: $phone,
        email: $email,
        code: $code,
        sid: $sid,
        disableBasketTransfer: $disableBasketTransfer
    )
}
