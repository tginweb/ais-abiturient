#import "../fragment/VorderAdmin.gql"
#import "@tgin/main/graphql/fragment/QueryInfo.gql"

query(
   $filter: VorderFilter,
   $where: Json,
   $nav: QueryNavInput
) {
   res: sale_admin_vorder_recordset(
     filter: $filter,
     where: $where,
     nav: $nav
   ) {
     info {
       ...QueryInfo
     }
     nodes {
       ...VorderAdmin
     }
   }
}


