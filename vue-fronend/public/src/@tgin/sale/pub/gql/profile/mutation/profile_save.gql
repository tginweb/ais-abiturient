#import "@tgin/sale/core/gql/profile/fragments/OrderProfile.gql"

mutation(
    $id: Int,
    $fields: Json,
    $props: Json,
    $profileDetail: Boolean = true
)
{
    res: sale_pub_profile_save(
        id: $id,
        fields: $fields,
        props: $props
    ) {
        ...OrderProfile
    }
}
