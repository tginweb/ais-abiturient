
#import "./VorderForm.gql"

fragment Vorder on Vorder {
    ID
    FORM {
        ...VorderForm
    }
    ORDER {
        BONUSES
        COUPONS {
            ID
            COUPON
            MODE
            STATUS
            STATUS_CODE
            STATUS_CODE_TEXT
            DISCOUNT_NAME
        }
        PRICE
        PRICE_BASKET
        PRICE_BASKET_BASE
        PRICE_DISCOUNT
        PRICE_DELIVERY
        PRICE_TOTAL
        PRICE_PAY
    }
}

