#import "../../order/fragments/OrderPropDetail.gql"
#import "../../order/fragments/OrderPropValue.gql"

fragment OrderProfileForm on OrderProfileForm {
    ID
    NAME
    CAPTION
    USER_ID
    PERSON_TYPE_ID
    PERSON_TYPE {
        ID
        NAME
        IS_COMPANY
    }
    COMPANY_ID
    COMPANY {
        ID
        NAME
    }
    PROPS @include(if: $profileDetail) {
        ...OrderPropValue
        PROP {
            ...OrderPropDetail
        }
    }
    PERSON_TYPES {
        ID
        NAME
        IS_COMPANY
    }
    COMPANIES {
        ID
        NAME
    }
}
