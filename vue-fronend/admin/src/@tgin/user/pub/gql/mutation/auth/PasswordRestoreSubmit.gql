#import "@tgin/main/graphql/fragment/ResultWithPayload.gql"

mutation (
  $login: String,
  $password: String,
  $sac: SecureActionConfirm,
  $lang: String
) {
  res: auth_PasswordRestoreSubmit(
    login: $login,
    password: $password,
    sac: $sac,
    lang: $lang
  ) {
    ...ResultWithPayload
  }
}
