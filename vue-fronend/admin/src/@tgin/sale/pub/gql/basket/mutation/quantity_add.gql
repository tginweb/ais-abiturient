#import "@tgin/sale/core/gql/basket/fragments/Basket.gql"

mutation(
    $itemId: Int,
    $productId: Int,
    $productHash: String,
    $quantity: Float
)
{
  res: sale_pub_basket_quantity_add(
    itemId: $itemId,
    productId: $productId
    productHash: $productHash,
    quantity: $quantity
  ) {
      ...Basket
  }
}
