#import "@tgin/main/graphql/fragment/QueryInfo.gql"
#import "../fragment/PaycardPaymentAdmin.gql"

query(
    $filter: PaycardPaymentFilter,
    $where: Json,
    $nav: QueryNavInput
) {
    res: sale_admin_paycard_payment_recordset(
        filter: $filter,
        where: $where,
        nav: $nav
    ) {
        info {
            ...QueryInfo
        }
        nodes {
            ...PaycardPaymentAdmin
        }
    }
}


